<div id="form_signup">

	<div class="row title">Signup now!</div>

	<div class="row push_row">
	    <label for="inputEmail">Name</label>
	</div>

	<div class="row">
		<input type="text" id="inputName" class="form-control pull-left" placeholder="User name" autofocus>
		<img src="img/no-icon.png" id="inputNameIcon" />
	</div>

	<div class="row push_row">
		<label for="inputPassword">Email</label>
	</div>

	<div class="row">
		<input type="email" id="inputEmail" class="form-control pull-left" placeholder="User email">
		<img src="img/no-icon.png" id="inputEmailIcon" />
	</div>

	<div class="row">
		<button class="btn btn-success btn-block" id="btn_clickhere" disabled>Click Here</button>
	</div>

	<div class="row link_terms">
		<a data-toggle="modal" href="#terms_modal">Terms and conditions</a>
	</div>                

</div>

<div id="response"></div>
